<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast - FarmAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>ðŸŒ¦ Weather Forecast for {{ city }}</h2>
        <p class="text-muted">5-day forecast powered by OpenWeatherMap</p>

        <div class="row">
            {% for day in forecast %}
            <div class="col-md-2 col-sm-4 col-6 mb-3">
                <div class="card text-center shadow-sm">
                    <div class="card-body">
                        <h6>{{ day.date }}</h6>
                        <img src="http://openweathermap.org/img/wn/{{ day.icon }}@2x.png" alt="Weather icon">
                        <p><strong>{{ day.temp }}Â°C</strong></p>
                        <small>{{ day.desc }}</small>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">â¬… Back to Home</a>
        </div>
    </div>
</body>
</html>
